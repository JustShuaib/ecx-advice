<!DOCTYPE html>
<html lang="en" color-mode="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/6f90bc1711.js"
      crossorigin="anonymous"
    ></script>
    <!-- End of Font awesome -->
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <button class="toggle-btn light-mode" aria-label="Toggle light mode">
      <span>Light Mode</span>
      <i class="fa-solid fa-moon"></i>
    </button>
    <button class="toggle-btn dark-mode" aria-label="Toggle dark mode">
      <span>Dark Mode</span>
      <i class="fa-solid fa-sun"></i>
    </button>
    <main>
      <h1 class="heading animate">ADVICE <span id="advice-id"> #001</span></h1>
      <p class="advice-text" id="advice-text">
        Click on the dice to get a random advice
      </p>
      <picture>
        <source
          srcset="/images/pattern-divider-desktop.svg"
          media="(min-width: 42rem)"
        />
        <img
          src="/images/pattern-divider-mobile.svg"
          class="divider"
          alt="divider"
        />
      </picture>
      <div class="dice" id="dice">
        <img src="./images/icon-dice.svg" alt="dice" />
      </div>
    </main>
    <script src="./advice.js"></script>
  </body>
</html>
